name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: PHP ${{ matrix.php }} Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['8.0', '8.1', '8.2', '8.3']
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist

      - name: Run PHPCS
        run: composer run phpcs

  build:
    name: Build ZIP
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Build plugin ZIP
        run: |
          mkdir -p build/cloudflare-images-sync
          cp -r plugin/* build/cloudflare-images-sync/
          cd build
          zip -r ../cloudflare-images-sync.zip cloudflare-images-sync -x '*.DS_Store' -x '*.git*'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cloudflare-images-sync
          path: cloudflare-images-sync.zip
          retention-days: 7
